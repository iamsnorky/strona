<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wojciech Derdak - Administrator IT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <style>
    .custom-logo-font {
      font-family: 'Oswald', sans-serif;
      letter-spacing: 0.05em;
    }
    .orange {
      color: #f97316;
    }
    .orange-bg {
      background-color: #f97316;
    }
  </style>
</head>
<body class="bg-white text-gray-900 font-sans scroll-smooth">
  <!-- Header -->
  <header class="shadow-sm bg-white sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <div class="flex items-center gap-2">
        <h1 class="text-xl font-semibold custom-logo-font flex items-center">
          <img src="WD1.png" alt="WD logo" class="h-10 w-auto relative top-1">
          Wojciech <span class="text-black ml-1">Derdak</span>
        </h1>
      </div>
      <nav class="space-x-6">
        <a href="index.html#" class="hover:text-orange-500 transition-colors">O mnie</a>
        <a href="index.html#skills" class="hover:text-orange-500 transition-colors">Systemy i rozwiązania</a>
        <a href="index.html#projects" class="hover:text-orange-500 transition-colors">Projekty</a>
        <a href="index.html#contact" class="hover:text-orange-500 transition-colors">Kontakt</a>
      </nav>
    </div>
  </header>

  <main class="text-center flex flex-col justify-center items-center h-[calc(100vh-80px)]">
    <h1 class="text-4xl font-bold mb-4">Więcej projektów wkrótce :)</h1>
    <a href="index.html#" class="mt-4 inline-block bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded">
      Powrót na stronę główną
    </a>
  </main>

<script>
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        e.preventDefault();
        target.scrollIntoView({ behavior: 'smooth' });
      }
    });
  });
</script>

</body>
</html>
